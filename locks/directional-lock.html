<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Directional Lock</title>
  <link rel="stylesheet" href="../theme.css">
  <style>
    .lock-display {
      font-size: 1.5em;
      border: 2px solid #ccc;
      padding: 10px;
      width: 180px;
      height: 40px;
      margin: 10px auto;
      text-align: center;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Directional Lock</h1>
  <p class="directions">
    Click the arrows in the correct order. Then press submit to check your answer.
  </p>

  <div id="display" class="lock-display"></div>

  <div style="margin: 10px;">
    <button onclick="press('↑')">↑</button>
    <button onclick="press('↓')">↓</button>
    <button onclick="press('←')">←</button>
    <button onclick="press('→')">→</button>
    <button onclick="clearSequence()">⟲</button>
    <button onclick="checkSequence()">Submit</button>
  </div>

  <p id="result"></p>

  <!-- Replace with your own sound files that you uploaded into the assets folder -->
  <audio id="success" src="../assets/correct-answer-sound.mp3"></audio>
  <audio id="fail" src="../assets/incorrect-answer-sound.mp3"></audio>

  <script>
    let input = "";
    const CORRECT_SEQUENCE = "↑↓←→";

    function press(dir) {
      input += dir;
      document.getElementById("display").textContent = input;
    }

    function clearSequence() {
      input = "";
      document.getElementById("display").textContent = "";
      document.getElementById("result").textContent = "";
    }

    function checkSequence() {
      const result = document.getElementById("result");
      if (input === CORRECT_SEQUENCE) {
        document.getElementById("success").play();
        result.textContent = "✅ Correct!";
      } else {
        document.getElementById("fail").play();
        result.textContent = "❌ Try again!";
      }
    }
  </script>
</body>
</html>
